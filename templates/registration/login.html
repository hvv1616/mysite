{% extends "base.html" %}

{% load static %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>登录</h1>
    <p>非用户请<strong><a href="{% url 'user_register:user_reg' %}">注册</a></strong></p>
    <p>请输入用户名和密码</p>
    <form class="form-horizontal" action="{% url 'login' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red"><span class="glyphicon gl glyphicon-user"></span>用户名</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:blue"><span class="glyphicon glyphicon-floppy-open"></span>密码
            </label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="提交">
    </form>
    <p>忘记密码<a href="{% url 'password_reset' %}">请重置</a></p>
</div>
{% endblock %}

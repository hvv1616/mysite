{% load static %}

<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'blog:blog_title' %}">
                <img src="{% static 'images/gbase8a.png' %}" width="200px"></a>
        </div>
        <div>
            <ul class="nav navbar-nav" role="navigation">
                <li><a href="{% url 'blog:blog_title' %}">首页</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
                {% if user.is_authenticated %}
                    <li>
                        <div class="dropdown" style="margin-top:8px">
                            <botton class="btn btn-default dropdown-toggle" type='button' id='dropdownMenu' data-toggle="dropdown">{{ user.username }}<span class="caret"></span></botton>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'accounts:password_change' %}">修改密码</a></li>
                                <li><a href="{% url 'accounts:user_logout' %}">退出登录</a></li>
                            </ul>
                        </div>
                    </li>
                {% else %}
                    <li><a href="{% url 'accounts:user_login' %}">登录</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
